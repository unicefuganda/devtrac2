<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="/static/css/lib/jasmine.css">
  <script type="text/javascript" src="/static/javascript/lib/jasmine.js"></script>
  <script type="text/javascript" src="/static/javascript/lib/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/static/javascript/utilities.js"></script>
  <script type="text/javascript" src="/static/javascript/location.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="/static/javascript/spec/SpecHelper.js"></script>
  <script type="text/javascript" src="/static/javascript/spec/utilitiesSpec.js"></script>
  <script type="text/javascript" src="/static/javascript/spec/locationSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
