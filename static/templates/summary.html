<div class="well-header">
	<h3>Summary Information</h3>
</div>
<div ng-controller="SummaryCtrl" id='summary' ng-show="summary != null" class='ng-hide'>
	<h3>{[{location.full_name() }]}</h3>
	<div ng-repeat="item in summary" class="info">
		<label>{[{item[0]}]}</label>
		<span>{[{item[1]}]}</span>
	</div>

	<div ng-repeat="item in indicatorSummary" class="info">
		<label>{[{item[0]}]}</label>
		<span>{[{item[1]}]}</span>
	</div>
</div>
