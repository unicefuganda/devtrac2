<!DOCTYPE html>
<html ng-app="dashboard">
  <head>
    <title>DevTrac Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% assets "css_all" %}
        <link rel="stylesheet" media="screen" href="{{ ASSET_URL }}"></link>
    {% endassets %}
  </head>
  <body>
    <div ng-view></div>
    <div id='map-container'>
      <div id='right-hand-panel' class='{[{ show_bottom_panel ? "ureport-question-selected" : ""}]}' ng-controller='RightPanelCtrl' >
        <div map id='devtrac-map'></div>
        <div ng-include="'/static/templates/ureport_summary.html'" ng-show='show_bottom_panel'></div>
      </div>

      <div panel panel-expand='{"left":"10px"}' panel-collapse='{"left":"-300px"}' class='filter-panel expanded dt-panel ng-cloak' id="filter-panel">
        <div ng-include="'/static/templates/breadcrumb.html'"></div>
        <div ng-include="'/static/templates/filters.html'"></div>
        <div ng-include="'/static/templates/summary.html'"></div>
      </div>
    </div>

    {% assets "js_all" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    {% if test %}
      <script type="text/javascript"> DT.testing = true;</script>
    {% endif %}
  </body>
</html>
