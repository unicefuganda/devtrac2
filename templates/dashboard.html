<!DOCTYPE html>
<html ng-app="dashboard"}>
  <head>
    <title>DevTrac Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% assets "css_all" %}
        <link rel="stylesheet" media="screen" href="{{ ASSET_URL }}"></script>
    {% endassets %}

  </head>
  <body>

    <div class="container">
      <div map id='devtrac-map'></div>
      <div id='ngview' ng-view>  
        <div id='location'></div>
        <div id='districts'></div>
      </div>
    </div>   

    <div class='filterPanel expanded'>

      <div class='content'>

        <div class='container'>
          <div class='sector'>Filter By</div>
          <div class='sector-content'>
            <ul class="nav nav-list">
              <li><label><input type="checkbox" ng-model="filter.school" class='school-checkbox'/>Schools</label></li>   
              <li><label><input type="checkbox" ng-model="filter.health_center" class='health-center-checkbox'/>Health Centers</label></li>   
              <li><label><input type="checkbox" ng-model="filter.water_point" class='water-point-checkbox'/>Water Points</label></li>                
            </ul>
          </div> 
        </div>
      </div>     

       <a href="" class ='toggleSidebar'>
         <span class="glyphicon glyphicon-chevron-left toggle-icon"></span>
       </a>  
    </div>

    <footer id="footer">
      <div>
        {% if test %}
          <label>TESTING</label>
        {% endif %}
        <label for="environment">environment:</label>&nbsp;<span id="environment"></span>
        <label for="sha">revision:</label>&nbsp;<span id="sha"></span>
        <label for="time">deployed at:</label>&nbsp;<time id="time"></time>
      </div>
    </footer> 
    
    {% assets "js_all" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    {% if test %}
      <script type="text/javascript"> DT.testing = true;</script>
    {% endif %}
  </body>
</html>
